<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Links no CSS</title>

    <style type="text/css">

        a{
            color: orange;
            padding: 5px 10px;
            text-decoration: none;

        }

        a:link {
            color: #b9c941;
                    }
        a:visited{
            color:chocolate;
        }      
        a:hover{
            color:black;
            background-color: blueviolet;
        }      

        a:active{
            color:aqua;
        }
    </style>

</head>

<body>
    <a href="https://www.google.com.br">Google</a> |

    <a href="https://www.tecmundo.com.br">Tec Mundo</a> |

    <a href="https://www.megacurioso.com">Mega Curioso</a> |
</body>

</html>
