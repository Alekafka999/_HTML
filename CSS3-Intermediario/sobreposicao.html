<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamentos: static, relative, absoluto e fixed</title>

    <style type="text/css">

        .conteudo1{
            border: 1px solid red;
            background: orange;
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 2;
        }


          .conteudo2{
            border: 1px solid blueviolet;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 80px;
            left: 80px;
            background-color: #f2f2ff;
            z-index: 1;
        }

         .conteudo3{
            border: 1px solid greenyellow;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 160px;
            left: 160px;
            background-color: #017911;
            z-index: 0;
        }

    </style>

</head>

<body>
    <div class="conteudo1">
        Conteúdo 1
    </div>
    <div class="conteudo2">
        Conteúdo 2
    </div>
    <div class="conteudo3">
        Conteúdo 3
    </div>
</body>

</html>
