<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de Textos no CSS</title>

    <style type="text/css">
        div{
            font-size: 65px;

        }
        .texto{
            font-size: 50px;
            font-style: oblique;
            font-family: fantasy;
        }

        .texto2{
            font-size: 25px;
        }

/* pixel -> px
   % -> tamanho relativo
   em -> tamanho relativo ao container pai
*/

    </style>
</head>
<body>
   
         <p class="texto">Conteúdo</p>
         <p class="texto2">Conteúdo2</p>
  

</body>
</html>
