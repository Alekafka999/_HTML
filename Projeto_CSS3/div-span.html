<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVs e Span</title>

    <style type="text/css">
#topo{
    background-color: blue;
}

#conteudo{
    background-color: red;
}

#rodape{
    background-color: cadetblue;
}
#assinatura{
    background-color: deeppink;
}
.produto{
    background-color: aquamarine;
    margin: 10px
}
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagens/amazon-transparente.jpg">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <span id="assinatura">
        Alessandra
    </span>
</body>
</html>
