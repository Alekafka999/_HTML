<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Estilizados</title>
    <link rel="stylesheet" type=""text/css" href="estilo.css">
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form>
        <fieldset>
            <legend>Detalhes do Contato</legend>
            <div> 
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div> 
                <label for="email">Ea-mail:</label>
                <input type="text" name="email" id="email">
            </div>
             <div> 
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentário</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim?</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim"> Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao"> Não
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>
